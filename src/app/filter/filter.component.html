<div class="row">
    <div class="column">
        <div>
            <h3>CIUDAD</h3>
            <select name="cities">
                <option *ngFor="let city of cityList" value={{city.name}}>
                </option>
            </select>
        </div>
    </div>
    <div class="column">
        <div>
            <h3>CATEGORIA</h3>
            <select name="cars">
                <option *ngFor="let category of categoryList" value={{category.name}}>
                </option>
            </select>
        </div>
    </div>
</div>
