<mat-grid-list cols="6" rowHeight="100px" *ngFor="let tour of tourList">
    <mat-grid-tile
            [colspan]="3"
            [rowspan]="5">
        <title>Tour: {{tour.name}}</title>
        <img src="{{tour.url_map_image}}">
    </mat-grid-tile>
    <mat-grid-tile
            [colspan]="3"
            [rowspan]="5">
        <title>Precio: {{tour.price}}</title>
        <mat-list *ngFor="let activity of tour.activities">
<!--            falta colocar el nombre real de la columna-->
            <mat-list-item> {{activity}} </mat-list-item>
        </mat-list>
    </mat-grid-tile>
</mat-grid-list>
