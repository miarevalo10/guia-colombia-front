<mat-grid-list cols="6" rowHeight="3rem" *ngFor="let tour of tourList">
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <h2>Tour: {{tour.name}}</h2>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <h2>Precio: {{tour.price}}</h2>
        <mat-list *ngFor="let activity of tour.activities">
            <!--            falta colocar el nombre real de la columna-->
            <mat-list-item> {{activity}} </mat-list-item>
        </mat-list>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img src="{{tour.url_map_image}}">
    </mat-grid-tile>
</mat-grid-list>
